<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>ToDo List Example</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- the jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- the knockout library -->
    <script type="text/javascript" src="javascript/knockout-3.4.0.js"></script>
    <!-- module for our application -->
    <script type="text/javascript" src="javascript/todolist.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>My ToDo List</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
        Name <input type="text" data-bind="value: ToDoList.task.name" />
        Description <input type="text" data-bind="value: ToDoList.task.description"/>
        <button class="btn btn-primary" data-bind="click: ToDoList.addTask">Add</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: ToDoList.tasks">
          <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: description"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
