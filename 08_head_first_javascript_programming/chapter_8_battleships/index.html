<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Battleship</title>
		<style>
			body {
				background-color: black;
			}

			/*We want the game board to stay in the middle of the page, so we’re setting the width to 1024px (the width of the game board), and the margins to auto.*/
			/*The “board” <div> is positioned relative, so everything nested within this <div> can be positioned relative to it.*/
			div#board {
				position: relative;
				width: 1024px;
				height: 863px;
				margin: auto;
				background: url("board.jpg") no-repeat;
			}
			/*	Here’s where we add the “board.jpg” image to the page, as the background of the “board” <div> element. We’re positioning
				this <div> relative, so that we can position the table we add in the next step relative to this <div>.*/


			/* We're positioning the message area at the top left of the board.*/
			/*The messageArea <div> is nested inside the board <div>, so its position is specified relative to the
			board <div>. So it will be positioned 0px from the top and 0px from the left of the top left corner of the board <div>.*/
			div#messageArea {
				position: relative;
				top: 0px;
				left: 0px;
				color: rgb(83,175,19);
			}

			/*We position the <table> 173 pixels from the left of the board and 98 pixels from the top, so it aligns with the grid in the background image.*/
			table {
				position: absolute;
				left: 173px;
				top: 98px;
				border-spacing: 0px;
			}

			/*Each <td> gets a specific width and height so that the cells of the <table> match up with the cells of the grid.*/
			td {
				width: 94px;
				height: 94px;
			}

			/*We’re placing the <form> at the bottom right of the board. It obscures the bottom right numbers a bit, but that’s okay (you know what they are).
			We’re also giving the <form> a nice green color to match the background image.*/
			form {
				position: absolute;
				bottom: 0px;
				right: 0px;
				padding: 15px;
				background-color: rgb(83, 175, 19);
			}
			/*And finally, a bit of styling on the two <input> elements so they fit in with the
			game theme, and we’re done!*/
			form input {
				background-color: rgb(152, 207, 113);
				border-color: rgb(83, 175, 19);
				font-size: 1em;
			}

			/*Each CSS rule places a single, centered image in the selected element.*/
			.hit {
				background: url("ship.png") no-repeat center center;
			}
			.miss {
				background: url("miss.png") no-repeat center center;
			}
		</style>
	</head>
	<body>
		<div id="board"> <!-- We’re going to put the table for the game board and the form for getting user input here. -->
			<div id="messageArea"></div> <!-- The messageArea <div> will be used to display messages from code. -->
			<table>
				<tr>
					<td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td><td id="04"></td><td id="05"></td><td id="06"></td>
				</tr>
				<tr>
					<td id="10"></td><td id="11"></td><td id="12"></td><td id="13" class="hit"></td><td id="14"></td><td id="15"></td><td id="16"></td>
				</tr>
					<tr>
					<td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td><td id="24"></td><td id="25"></td><td id="26"></td>
				</tr>
				</tr>
					<tr>
					<td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td><td id="34"></td><td id="35"></td><td id="36"></td>
				</tr>
				</tr>
					<tr>
					<td id="40"></td><td id="41"></td><td id="42"></td><td id="43"></td><td id="44"></td><td id="45"></td><td id="46"></td>
				</tr>
				</tr>
					<tr>
					<td id="50"></td><td id="51"></td><td id="52"></td><td id="53"></td><td id="54"></td><td id="55"></td><td id="56"></td>
				</tr>
				</tr>
					<tr>
					<td id="60"></td><td id="61"></td><td id="62"></td><td id="63"></td><td id="64"></td><td id="65"></td><td id="66"></td>
				</tr>
			</table>
			<form>
				<!-- The <form> has two inputs: one for the guess (a text input) and one for the button. Note the ids on these elements. We’ll need them later when we write the code to get the player’s guess. -->
				<input type="text" id="guessInput" placeholder="A0">
				<input type ="button" id="fireButton" value="Fire!">
			</form>
		</div>
		<script src="battleship.js"></script> <!-- We’ll put our code in the file “battleship.js”. -->
	</body>
</html>
