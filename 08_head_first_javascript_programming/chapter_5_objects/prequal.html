<!doctype html>
<html lang="en">
	<head>
		<title>Prequal Pre-Qualification</title>
		<meta charset="utf-8">
		<script>

			var taxi = {

				make: "Webville Motors",
				model: "Taxi",
				year: 1955,
				color: "yellow",
				passengers: 4,
				convertible: false,
				mileage: 281341
			};

			function prequal(car) {
				if (car.mileage > 10000) {
					return false;
				} else if (car.year > 1960) {
					return false;
				}

				return true;
			}

			var worthALook = prequal(taxi);

			if (worthALook) {
				console.log("You gotta check out this " + taxi.make + " " + taxi.model);
			} else {
				console.log("you should really pass on the " + taxi.make + " " + taxi.model);
			}


		</script>
	</head>
	<body>
		<h1>Prequal Pre-Qualification</h1>
	</body>
</html>
