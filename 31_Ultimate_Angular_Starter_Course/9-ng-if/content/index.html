<html ng-app="app">
  <head>
    <title>My Angular app</title>
    <script src="js/angular.js"></script>
  </head>
  <body>

    <div ng-controller="MoviesController as movies">
      <ul>
        <li ng-repeat="movie in movies.favourites">
          <p>{{ movie.title}}</p>
          <p>Released in: {{ movie.year}}</p>
          <p ng-if="!movie.popular">This movie is popular!</p>
          <p ng-if="movie.year < '2000'">
            This movie is quite new!
          </p>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MoviesController.js"></script>
  </body>
</html>
